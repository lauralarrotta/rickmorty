<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Rick and Morty</title>
</head>

<body>
    <div class="container">
        <!-- RICK -->
        <div class="rick-container">
            <div class="head-container">
                <div class="head">
                    <div class="brow-container">
                        <div class="brow"></div>
                    </div>
                    <div class="eyes-container">
                        <div class="left eye" id="rick-left-eye">
                            <div class="pupil" id="rick-left-pupil"></div>
                        </div>
                        <div class="right eye" id="rick-right-eye">
                            <div class="pupil" id="rick-right-pupil"></div>
                        </div>
                    </div>
                    <div class="eyebags-container">
                        <div class="left eyebag"></div>
                        <div class="right eyebag"></div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouth-container">
                        <div class="mouth"></div>
                        <div class="spittle"></div>
                        <div class="spittle-arcs"></div>
                    </div>
                </div>
                <div class="ear-container">
                    <div class="left ear"></div>
                    <div class="right ear"></div>
                </div>
                <div class="hair-container">
                    <div class="hair"></div>
                </div>
                <div class="neck"></div>
            </div> <!-- .cabeza -->
            <div class="body-container">
                <div class="body">
                    <div class="shirt">
                        <div class="flaps-container">
                            <div class="left flap"> </div>
                            <div class="right flap"></div>
                        </div>
                    </div>
                </div>
            </div><!-- .cuerpo -->
        </div><!-- .rick -->
        <div class="morty-container">
            <div class="head-container">
                <div class="head">
                    <div class="brows-container">
                        <div class="left brow"></div>
                        <div class="right brow"></div>
                    </div>
                    <div class="eyes-container">
                        <div class="left eye" id="morty-left-eye">
                            <div class="pupil" id="morty-left-pupil"></div>
                        </div>
                        <div class="right eye" id="morty-right-eye">
                            <div class="pupil" id="morty-right-pupil"></div>
                        </div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouth-container">
                        <div class="mouth"></div>
                    </div>
                </div>
                <div class="ear-container">
                    <div class="left ear"></div>
                    <div class="right ear"></div>
                </div>
                <div class="hair-container">
                    <div class="hair"></div>
                </div>
            </div>
            <div class="body-container">
                <div class="body"></div>
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>

</html>
